name: Deploy GitHub Pages (gh-pages branch)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          rm -rf _site
          mkdir -p _site
          cp -f index.html styles.css main.js manifest.webmanifest service-worker.js .nojekyll _site/
          cp -R images _site/images
          cp -R icons _site/icons

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          force_orphan: true
