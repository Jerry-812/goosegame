<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <defs>
    <linearGradient id="apron" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff6a6a" />
      <stop offset="0.55" stop-color="#ffb1b1" />
      <stop offset="1" stop-color="#fff0f0" />
    </linearGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4a2a1a" />
      <stop offset="1" stop-color="#a06a45" />
    </linearGradient>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="150" cy="372" rx="66" ry="18" fill="#000" opacity="0.10" />

    <!-- chef hat -->
    <path d="M92 82c0-22 20-38 44-32 8-18 44-18 52 0 24-6 44 10 44 32 0 18-12 30-30 30H122c-18 0-30-12-30-30z" fill="#fff" opacity="0.96" />
    <path d="M108 112v22h84v-22" fill="none" stroke="#ffd1e7" stroke-width="6" opacity="0.9" />

    <!-- hair -->
    <path d="M88 128c10-34 38-52 62-52s52 18 62 52c-16-12-32-18-62-18s-46 6-62 18z" fill="url(#hair)" opacity="0.95" />

    <!-- head -->
    <circle cx="150" cy="144" r="42" fill="#ffd1b8" />
    <circle cx="134" cy="142" r="4.5" fill="#1f1a1a" />
    <circle cx="166" cy="142" r="4.5" fill="#1f1a1a" />
    <path d="M138 162c10 10 22 10 24 0" fill="none" stroke="#c76a6a" stroke-width="4" stroke-linecap="round" />

    <!-- apron body -->
    <path d="M110 206c12-26 26-38 40-38s28 12 40 38c-10 40-26 76-40 76s-30-36-40-76z" fill="#fff" opacity="0.85" />
    <path d="M114 212c12-26 24-40 36-40s24 14 36 40c-8 44-22 86-36 86s-28-42-36-86z" fill="url(#apron)" />
    <path d="M120 242h60" stroke="#fff" stroke-width="6" stroke-linecap="round" opacity="0.35" />
    <path d="M150 206v92" stroke="#fff" stroke-width="6" opacity="0.22" />

    <!-- arms -->
    <path d="M98 226c-18 12-28 26-34 48" fill="none" stroke="#ffd1b8" stroke-width="16" stroke-linecap="round" />
    <path d="M202 226c18 12 28 26 34 48" fill="none" stroke="#ffd1b8" stroke-width="16" stroke-linecap="round" />

    <!-- legs -->
    <path d="M132 300c-10 30-14 54-14 82" fill="none" stroke="#ffd1b8" stroke-width="16" stroke-linecap="round" />
    <path d="M168 300c10 30 14 54 14 82" fill="none" stroke="#ffd1b8" stroke-width="16" stroke-linecap="round" />

    <!-- shoes -->
    <path d="M104 382c18 8 34 8 46 0" fill="none" stroke="#ff4b9a" stroke-width="12" stroke-linecap="round" opacity="0.9" />
    <path d="M150 382c18 8 34 8 46 0" fill="none" stroke="#ff4b9a" stroke-width="12" stroke-linecap="round" opacity="0.9" />
  </g>
</svg>

