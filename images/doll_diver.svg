<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <defs>
    <linearGradient id="suit" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3bb7ff" />
      <stop offset="0.55" stop-color="#8fe0ff" />
      <stop offset="1" stop-color="#e7fbff" />
