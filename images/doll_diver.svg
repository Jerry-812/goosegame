<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 768">
  <defs>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="14" flood-color="#000" flood-opacity="0.22" />
    </filter>
    <radialGradient id="skin" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffe6d6" />
      <stop offset="0.55" stop-color="#ffd0b8" />
      <stop offset="1" stop-color="#f6b99e" />
    </radialGradient>
    <linearGradient id="suit" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22a7ff" />
      <stop offset="0.55" stop-color="#8fe0ff" />
      <stop offset="1" stop-color="#e7fbff" />
    </linearGradient>
    <linearGradient id="fin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d5a85" />
      <stop offset="1" stop-color="#0a2b3f" />
    </linearGradient>
    <linearGradient id="mask" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d2740" />
      <stop offset="1" stop-color="#203a5a" />
    </linearGradient>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="256" cy="704" rx="118" ry="22" fill="#000" opacity="0.10" />

    <!-- head -->
    <circle cx="256" cy="292" r="78" fill="url(#skin)" />

    <!-- mask -->
    <rect x="166" y="258" width="180" height="78" rx="36" fill="url(#mask)" opacity="0.92" />
    <rect x="188" y="276" width="64" height="42" rx="20" fill="#a7d4ff" opacity="0.72" />
    <rect x="260" y="276" width="64" height="42" rx="20" fill="#a7d4ff" opacity="0.72" />
    <path d="M252 296h8" stroke="#0d2740" stroke-width="10" stroke-linecap="round" />
    <path d="M246 344c10 10 20 10 20 0" fill="none" stroke="#c06a70" stroke-width="8" stroke-linecap="round" opacity="0.6" />

    <!-- suit -->
    <path d="M164 468c24-76 54-114 92-114s68 38 92 114c-18 92-52 176-92 176s-74-84-92-176z" fill="url(#suit)" />
    <path d="M256 384v270" stroke="#fff" stroke-width="10" opacity="0.16" />
    <path d="M186 520h140" stroke="#0d5a85" stroke-width="12" stroke-linecap="round" opacity="0.55" />

    <!-- arms -->
    <path d="M160 506c-62 20-100 62-114 130" fill="none" stroke="url(#suit)" stroke-width="22" stroke-linecap="round" />
    <path d="M352 506c62 20 100 62 114 130" fill="none" stroke="url(#suit)" stroke-width="22" stroke-linecap="round" />

    <!-- fins -->
    <path d="M212 636c-18 44-26 70-26 108" fill="none" stroke="url(#fin)" stroke-width="20" stroke-linecap="round" opacity="0.9" />
    <path d="M300 636c18 44 26 70 26 108" fill="none" stroke="url(#fin)" stroke-width="20" stroke-linecap="round" opacity="0.9" />
    <path d="M140 744c46 20 84 20 112 0" fill="none" stroke="url(#fin)" stroke-width="16" stroke-linecap="round" opacity="0.9" />
    <path d="M260 744c46 20 84 20 112 0" fill="none" stroke="url(#fin)" stroke-width="16" stroke-linecap="round" opacity="0.9" />
  </g>
</svg>

