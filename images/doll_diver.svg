    <path d="M172 292c10 30 14 54 14 90" fill="none" stroke="#0d5a85" stroke-width="16" stroke-linecap="round" opacity="0.85" />
    <path d="M100 382c18 10 34 10 48 0" fill="none" stroke="#0d5a85" stroke-width="12" stroke-linecap="round" opacity="0.85" />
    <path d="M152 382c18 10 34 10 48 0" fill="none" stroke="#0d5a85" stroke-width="12" stroke-linecap="round" opacity="0.85" />
