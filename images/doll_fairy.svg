    <path d="M410 590l64 64" stroke="#fff6cc" stroke-width="10" stroke-linecap="round" />
    <path d="M490 692l-26-14-26 14 10-26-22-18 28-2 10-26 10 26 28 2-22 18z" fill="#fff6cc" opacity="0.95" />

