    <linearGradient id="dress" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffcc4a" />
      <stop offset="0.55" stop-color="#ffe39b" />
      <stop offset="1" stop-color="#fff6da" />
    </linearGradient>
    <radialGradient id="wing" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="0.6" stop-color="#ffd1e7" stop-opacity="0.75" />
      <stop offset="1" stop-color="#ff77b7" stop-opacity="0.35" />
    </radialGradient>
