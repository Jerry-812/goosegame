<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <defs>
    <linearGradient id="suit" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f7ff" />
      <stop offset="1" stop-color="#cfd8ff" />
    </linearGradient>
    <linearGradient id="visor" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3a5cff" stop-opacity="0.85" />
      <stop offset="1" stop-color="#a7d4ff" stop-opacity="0.55" />
    </linearGradient>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="12" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="150" cy="374" rx="82" ry="18" fill="#000" opacity="0.10" />

    <!-- helmet -->
    <circle cx="150" cy="120" r="64" fill="#f4f7ff" />
    <circle cx="150" cy="122" r="46" fill="url(#visor)" />
    <path d="M114 122c10-20 24-28 36-28s26 8 36 28" fill="none" stroke="#e7eeff" stroke-width="8" opacity="0.85" />
    <circle cx="132" cy="122" r="4.5" fill="#081a3a" opacity="0.85" />
    <circle cx="168" cy="122" r="4.5" fill="#081a3a" opacity="0.85" />

    <!-- suit body -->
    <path d="M98 206c12-30 30-46 52-46s40 16 52 46c-10 40-30 74-52 74s-42-34-52-74z" fill="url(#suit)" />
    <path d="M126 214h48" stroke="#a7b3e6" stroke-width="6" stroke-linecap="round" opacity="0.7" />
    <rect x="132" y="224" width="36" height="28" rx="10" fill="#ff77b7" opacity="0.85" />
    <circle cx="144" cy="238" r="4" fill="#fff" opacity="0.9" />
    <circle cx="156" cy="238" r="4" fill="#fff" opacity="0.9" />

    <!-- arms -->
    <path d="M92 228c-18 14-30 30-34 56" fill="none" stroke="#f4f7ff" stroke-width="18" stroke-linecap="round" />
    <path d="M208 228c18 14 30 30 34 56" fill="none" stroke="#f4f7ff" stroke-width="18" stroke-linecap="round" />

    <!-- legs -->
    <path d="M130 286c-12 32-18 58-18 86" fill="none" stroke="#d7e0ff" stroke-width="18" stroke-linecap="round" />
    <path d="M170 286c12 32 18 58 18 86" fill="none" stroke="#d7e0ff" stroke-width="18" stroke-linecap="round" />

    <!-- boots -->
    <path d="M100 382c18 8 34 8 46 0" fill="none" stroke="#7a86c8" stroke-width="12" stroke-linecap="round" opacity="0.8" />
    <path d="M154 382c18 8 34 8 46 0" fill="none" stroke="#7a86c8" stroke-width="12" stroke-linecap="round" opacity="0.8" />
  </g>
</svg>

