<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 768">
  <defs>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="14" flood-color="#000" flood-opacity="0.22" />
    </filter>
    <radialGradient id="skin" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffe6d6" />
      <stop offset="0.55" stop-color="#ffd0b8" />
      <stop offset="1" stop-color="#f6b99e" />
    </radialGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f0f18" />
      <stop offset="1" stop-color="#5a3a6b" />
    </linearGradient>
    <linearGradient id="gown" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff9441" />
      <stop offset="0.55" stop-color="#ffd0a8" />
      <stop offset="1" stop-color="#fff2e2" />
    </linearGradient>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="256" cy="704" rx="102" ry="22" fill="#000" opacity="0.10" />

    <!-- hair -->
    <path
      d="M140 228c14-92 86-150 116-150s102 58 116 150c-36-28-70-40-116-40s-80 12-116 40z"
      fill="url(#hair)"
    />
    <path d="M116 304c30-116 108-166 140-166s110 50 140 166c-52-56-92-68-140-68s-88 12-140 68z" fill="url(#hair)" opacity="0.92" />

    <!-- head -->
    <circle cx="256" cy="292" r="78" fill="url(#skin)" />
    <ellipse cx="226" cy="304" rx="18" ry="14" fill="#1e1a1a" opacity="0.92" />
    <ellipse cx="286" cy="304" rx="18" ry="14" fill="#1e1a1a" opacity="0.92" />
    <circle cx="232" cy="300" r="6" fill="#fff" opacity="0.9" />
    <circle cx="292" cy="300" r="6" fill="#fff" opacity="0.9" />
    <path d="M246 330c10 10 20 10 20 0" fill="none" stroke="#c06a70" stroke-width="8" stroke-linecap="round" />

    <!-- neck -->
    <path d="M232 372c6 28 10 44 24 44s18-16 24-44" fill="url(#skin)" />

    <!-- sleek dress -->
    <path d="M190 466c22-66 46-100 66-100s44 34 66 100c-16 72-40 132-66 132s-50-60-66-132z" fill="url(#gown)" />
    <path d="M172 520c34-44 68-66 84-66s50 22 84 66c-10 150-52 248-84 248s-74-98-84-248z" fill="url(#gown)" />
    <path d="M256 454v308" stroke="#fff" stroke-width="10" stroke-linecap="round" opacity="0.16" />

    <!-- arms -->
    <path d="M186 468c-48 24-78 62-86 114" fill="none" stroke="url(#skin)" stroke-width="18" stroke-linecap="round" />
    <path d="M326 468c48 24 78 62 86 114" fill="none" stroke="url(#skin)" stroke-width="18" stroke-linecap="round" />

    <!-- heels -->
    <path d="M176 744c36 14 66 14 88 0" fill="none" stroke="#ff4b9a" stroke-width="14" stroke-linecap="round" opacity="0.9" />
    <path d="M248 744c36 14 66 14 88 0" fill="none" stroke="#ff4b9a" stroke-width="14" stroke-linecap="round" opacity="0.9" />
  </g>
</svg>

