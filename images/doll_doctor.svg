<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 768">
  <defs>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="14" flood-color="#000" flood-opacity="0.22" />
    </filter>
    <radialGradient id="skin" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffe6d6" />
      <stop offset="0.55" stop-color="#ffd0b8" />
      <stop offset="1" stop-color="#f6b99e" />
    </radialGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1d1b22" />
      <stop offset="1" stop-color="#5a3b2a" />
    </linearGradient>
    <linearGradient id="coat" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" />
      <stop offset="1" stop-color="#dff6ff" />
    </linearGradient>
    <linearGradient id="scrubs" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#41c0ff" />
      <stop offset="0.55" stop-color="#9fe8ff" />
      <stop offset="1" stop-color="#e7fbff" />
    </linearGradient>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="256" cy="704" rx="110" ry="22" fill="#000" opacity="0.10" />

    <!-- hair -->
    <path
      d="M136 220c12-88 84-144 120-144s108 56 120 144c-34-26-72-40-120-40s-86 14-120 40z"
      fill="url(#hair)"
    />

    <!-- head -->
    <circle cx="256" cy="280" r="78" fill="url(#skin)" />
    <ellipse cx="226" cy="292" rx="18" ry="14" fill="#1e1a1a" opacity="0.92" />
    <ellipse cx="286" cy="292" rx="18" ry="14" fill="#1e1a1a" opacity="0.92" />
    <circle cx="232" cy="288" r="6" fill="#fff" opacity="0.9" />
    <circle cx="292" cy="288" r="6" fill="#fff" opacity="0.9" />
    <path d="M244 318c10 10 24 10 24 0" fill="none" stroke="#c06a70" stroke-width="8" stroke-linecap="round" />

    <!-- neck -->
    <path d="M232 360c6 28 10 44 24 44s18-16 24-44" fill="url(#skin)" />

    <!-- stethoscope -->
    <path d="M194 404c-10 44 18 74 62 74s72-30 62-74" fill="none" stroke="#5d6b7a" stroke-width="10" stroke-linecap="round" />
    <circle cx="256" cy="490" r="18" fill="#5d6b7a" />
    <circle cx="256" cy="490" r="9" fill="#dff6ff" />

    <!-- coat -->
    <path
      d="M162 452c24-66 54-98 94-98s70 32 94 98c-18 100-54 186-94 186S180 552 162 452z"
      fill="url(#coat)"
    />
    <path d="M256 386v262" stroke="#b7d7e6" stroke-width="8" opacity="0.65" />

    <!-- scrubs -->
    <path
      d="M206 454c12-34 28-52 50-52s38 18 50 52c-10 44-28 82-50 82s-40-38-50-82z"
      fill="url(#scrubs)"
      opacity="0.9"
    />

    <!-- badge -->
    <rect x="324" y="476" width="70" height="56" rx="18" fill="#fff" opacity="0.92" />
    <path d="M359 490v28M345 504h28" stroke="#ff4b6e" stroke-width="10" stroke-linecap="round" />

    <!-- arms -->
    <path d="M160 496c-54 22-88 64-96 124" fill="none" stroke="url(#skin)" stroke-width="22" stroke-linecap="round" />
    <path d="M352 496c54 22 88 64 96 124" fill="none" stroke="url(#skin)" stroke-width="22" stroke-linecap="round" />

    <!-- shoes -->
    <path d="M148 744c40 18 72 18 96 0" fill="none" stroke="#ff77b7" stroke-width="18" stroke-linecap="round" opacity="0.85" />
    <path d="M268 744c40 18 72 18 96 0" fill="none" stroke="#ff77b7" stroke-width="18" stroke-linecap="round" opacity="0.85" />
  </g>
</svg>

