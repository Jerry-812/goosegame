<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <defs>
    <linearGradient id="coat" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" />
      <stop offset="1" stop-color="#dff6ff" />
    </linearGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2b1d16" />
      <stop offset="1" stop-color="#7a4a2b" />
    </linearGradient>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="150" cy="372" rx="62" ry="18" fill="#000" opacity="0.10" />

    <!-- hair -->
    <path d="M86 94c8-40 38-64 64-64s56 24 64 64c-14-10-30-16-64-16S100 84 86 94z" fill="url(#hair)" />
    <path d="M78 124c10-36 34-54 72-54s62 18 72 54c-18-18-34-22-72-22s-54 4-72 22z" fill="url(#hair)" opacity="0.92" />

    <!-- head -->
    <circle cx="150" cy="118" r="42" fill="#ffd1b8" />
    <circle cx="134" cy="116" r="4.5" fill="#1f1a1a" />
    <circle cx="166" cy="116" r="4.5" fill="#1f1a1a" />
    <path d="M138 136c10 10 22 10 24 0" fill="none" stroke="#c76a6a" stroke-width="4" stroke-linecap="round" />

    <!-- stethoscope -->
    <path d="M122 164c-6 20 2 34 28 34s34-14 28-34" fill="none" stroke="#5d6b7a" stroke-width="6" stroke-linecap="round" />
    <circle cx="150" cy="204" r="10" fill="#5d6b7a" />
    <circle cx="150" cy="204" r="5" fill="#dff6ff" />

    <!-- coat -->
    <path d="M104 182c12-24 26-36 46-36s34 12 46 36c-10 32-28 60-46 60s-36-28-46-60z" fill="url(#coat)" />
    <path d="M150 154v84" stroke="#b7d7e6" stroke-width="4" opacity="0.8" />
    <path d="M122 206h-18c4-18 10-28 18-32z" fill="#b9eaff" opacity="0.8" />
    <path d="M196 206h-18v-32c8 4 14 14 18 32z" fill="#b9eaff" opacity="0.8" />

    <!-- red cross badge -->
    <rect x="176" y="196" width="34" height="28" rx="8" fill="#fff" opacity="0.9" />
    <path d="M193 202v16M185 210h16" stroke="#ff4b6e" stroke-width="5" stroke-linecap="round" />

    <!-- arms -->
    <path d="M98 210c-16 12-24 26-26 42" fill="none" stroke="#ffd1b8" stroke-width="16" stroke-linecap="round" />
    <path d="M202 210c16 12 24 26 26 42" fill="none" stroke="#ffd1b8" stroke-width="16" stroke-linecap="round" />

    <!-- pants -->
    <path d="M118 246c8 46 18 94 32 126" fill="none" stroke="#6ac7ff" stroke-width="18" stroke-linecap="round" />
    <path d="M182 246c-8 46-18 94-32 126" fill="none" stroke="#6ac7ff" stroke-width="18" stroke-linecap="round" />

    <!-- shoes -->
    <path d="M112 382c18 8 36 8 52 0" fill="none" stroke="#ff77b7" stroke-width="12" stroke-linecap="round" opacity="0.9" />
    <path d="M136 382c18 8 36 8 52 0" fill="none" stroke="#ff77b7" stroke-width="12" stroke-linecap="round" opacity="0.9" />
  </g>
</svg>

