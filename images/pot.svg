<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720">
  <defs>
    <radialGradient id="bg" cx="50%" cy="42%" r="70%">
      <stop offset="0" stop-color="#ffd7ea" stop-opacity="0.95" />
      <stop offset="0.55" stop-color="#ff9dcb" stop-opacity="0.92" />
      <stop offset="1" stop-color="#ff5aa7" stop-opacity="0.92" />
    </radialGradient>
    <radialGradient id="inner" cx="50%" cy="36%" r="75%">
      <stop offset="0" stop-color="#fff7fb" />
      <stop offset="0.6" stop-color="#ffd6ea" />
      <stop offset="1" stop-color="#ff9ac8" />
    </radialGradient>
    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.75" />
      <stop offset="0.45" stop-color="#ffb3d6" stop-opacity="0.65" />
      <stop offset="1" stop-color="#ff4b9a" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.20" />
    </filter>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- top-down pot/bowl -->
  <g filter="url(#shadow)" opacity="0.98">
    <ellipse cx="600" cy="430" rx="510" ry="250" fill="url(#bg)" />
  </g>

  <g filter="url(#soft)">
    <ellipse cx="600" cy="410" rx="540" ry="270" fill="url(#rim)" opacity="0.92" />
    <ellipse cx="600" cy="410" rx="500" ry="245" fill="url(#inner)" />
  </g>

  <!-- subtle highlight + noise dots -->
  <g opacity="0.28">
    <ellipse cx="470" cy="330" rx="210" ry="110" fill="#fff" />
  </g>
  <g opacity="0.22" fill="#fff">
    <circle cx="280" cy="510" r="6" />
    <circle cx="920" cy="520" r="7" />
    <circle cx="820" cy="340" r="5" />
    <circle cx="430" cy="560" r="5" />
    <circle cx="640" cy="560" r="4" />
    <circle cx="720" cy="300" r="4" />
  </g>
</svg>

