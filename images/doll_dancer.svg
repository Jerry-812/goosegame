<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 768">
  <defs>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="14" flood-color="#000" flood-opacity="0.22" />
    </filter>
    <radialGradient id="skin" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffe6d6" />
      <stop offset="0.55" stop-color="#ffd0b8" />
      <stop offset="1" stop-color="#f6b99e" />
    </radialGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2b1230" />
      <stop offset="1" stop-color="#8a2f74" />
    </linearGradient>
    <linearGradient id="tutu" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2ef2a0" />
      <stop offset="0.55" stop-color="#a8ffe2" />
      <stop offset="1" stop-color="#f0fff9" />
    </linearGradient>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="256" cy="704" rx="108" ry="22" fill="#000" opacity="0.10" />

    <!-- bun -->
    <circle cx="256" cy="156" r="34" fill="url(#hair)" />
    <path d="M152 238c18-82 88-134 104-134s86 52 104 134c-42-28-70-38-104-38s-62 10-104 38z" fill="url(#hair)" opacity="0.95" />

    <!-- head -->
    <circle cx="256" cy="292" r="74" fill="url(#skin)" />
    <ellipse cx="226" cy="304" rx="18" ry="14" fill="#1e1a1a" opacity="0.92" />
    <ellipse cx="286" cy="304" rx="18" ry="14" fill="#1e1a1a" opacity="0.92" />
    <circle cx="232" cy="300" r="6" fill="#fff" opacity="0.9" />
    <circle cx="292" cy="300" r="6" fill="#fff" opacity="0.9" />
    <path d="M246 330c10 10 20 10 20 0" fill="none" stroke="#c06a70" stroke-width="8" stroke-linecap="round" />

    <!-- arms up -->
    <path d="M214 418c-80-18-138-66-160-138" fill="none" stroke="url(#skin)" stroke-width="18" stroke-linecap="round" />
    <path d="M298 418c80-18 138-66 160-138" fill="none" stroke="url(#skin)" stroke-width="18" stroke-linecap="round" />

    <!-- torso -->
    <path d="M196 458c18-60 38-90 60-90s42 30 60 90c-14 54-34 90-60 90s-46-36-60-90z" fill="url(#tutu)" />

    <!-- tutu -->
    <path d="M132 548c44-46 84-66 124-66s80 20 124 66c-38 48-88 68-124 68s-86-20-124-68z" fill="url(#tutu)" />
    <path d="M170 548c28-28 54-40 86-40s58 12 86 40c-24 28-62 40-86 40s-62-12-86-40z" fill="#fff" opacity="0.18" />

    <!-- legs -->
    <path d="M240 616c-26 46-44 78-44 128" fill="none" stroke="url(#skin)" stroke-width="18" stroke-linecap="round" />
    <path d="M272 616c26 46 44 78 44 128" fill="none" stroke="url(#skin)" stroke-width="18" stroke-linecap="round" />

    <!-- shoes -->
    <path d="M140 744c46 18 84 18 112 0" fill="none" stroke="#ff77b7" stroke-width="14" stroke-linecap="round" opacity="0.9" />
    <path d="M260 744c46 18 84 18 112 0" fill="none" stroke="#ff77b7" stroke-width="14" stroke-linecap="round" opacity="0.9" />
  </g>
</svg>

