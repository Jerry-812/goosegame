<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <defs>
    <linearGradient id="tutu" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6bffbf" />
      <stop offset="0.55" stop-color="#b6ffe3" />
      <stop offset="1" stop-color="#f0fff9" />
    </linearGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b1b2b" />
      <stop offset="1" stop-color="#7a2f58" />
    </linearGradient>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <g filter="url(#ds)">
    <ellipse cx="150" cy="372" rx="60" ry="18" fill="#000" opacity="0.10" />

    <!-- bun hair -->
    <circle cx="150" cy="76" r="18" fill="url(#hair)" />
    <path d="M94 108c10-34 38-54 56-54s46 20 56 54c-14-10-26-14-56-14s-42 4-56 14z" fill="url(#hair)" opacity="0.95" />

    <!-- head -->
    <circle cx="150" cy="124" r="40" fill="#ffd1b8" />
    <circle cx="134" cy="122" r="4.5" fill="#221a1a" />
    <circle cx="166" cy="122" r="4.5" fill="#221a1a" />
    <path d="M140 140c8 8 18 8 20 0" fill="none" stroke="#c76a6a" stroke-width="4" stroke-linecap="round" />

    <!-- arms up -->
    <path d="M118 176c-24-10-44-28-54-50" fill="none" stroke="#ffd1b8" stroke-width="14" stroke-linecap="round" />
    <path d="M182 176c24-10 44-28 54-50" fill="none" stroke="#ffd1b8" stroke-width="14" stroke-linecap="round" />

    <!-- torso -->
    <path d="M120 194c10-20 20-30 30-30s20 10 30 30c-8 24-18 36-30 36s-22-12-30-36z" fill="url(#tutu)" />

    <!-- tutu skirt -->
    <path d="M88 238c18-18 38-28 62-28s44 10 62 28c-16 24-46 34-62 34s-46-10-62-34z" fill="url(#tutu)" opacity="0.95" />
    <path d="M104 238c12-12 26-18 46-18s34 6 46 18c-10 14-32 20-46 20s-36-6-46-20z" fill="#fff" opacity="0.28" />

    <!-- legs -->
    <path d="M140 270c-14 26-24 54-24 100" fill="none" stroke="#ffd1b8" stroke-width="14" stroke-linecap="round" />
    <path d="M160 270c14 26 24 54 24 100" fill="none" stroke="#ffd1b8" stroke-width="14" stroke-linecap="round" />

    <!-- shoes -->
    <path d="M102 382c18 8 34 8 46 0" fill="none" stroke="#ff77b7" stroke-width="10" stroke-linecap="round" opacity="0.9" />
    <path d="M152 382c18 8 34 8 46 0" fill="none" stroke="#ff77b7" stroke-width="10" stroke-linecap="round" opacity="0.9" />
  </g>
</svg>

